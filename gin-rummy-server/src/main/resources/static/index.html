<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript>
    <h2 style="color: #ff0000">
        Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable
        Javascript and reload this page!
    </h2>
</noscript>
<div id="main-content" class="container">
    <div id="welcome-scene" class="container">
        <div class="row">
            <div class="col-6">
                Your name
            </div>
            <div class="col-6">
                <input id="player-name"/>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                Start new game:
            </div>
            <div class="col-6">
                <button id="start-new-game">Start New Game</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                Join a game:
            </div>
            <div class="col-6">
                <input id="game-id-to-join"/>
            </div>
            <div class="col-6">
                <button id="join-game">Join</button>
            </div>
        </div>
    </div>
    <div id="waiting-scene" class="container">
        <div class="row">
            <div class="col-6">
                Waiting for an opponent...
            </div>
            <div id="waiting-game-id" class="col-6">
                ?
            </div>
        </div>
    </div>
    <div id="play-scene" class="container">
        <div id="opponents-hand">
            <div>Opponent's hand</div>
            <div id="opponents-hand-cards"></div>
        </div>
        <div id="top-discard">
            <div id="deck" class="my-card"></div><div id="top-discard-card" style="display: inline-block; vertical-align: top"></div>
        </div>
        <div id="your-hand">
            <div>Your hand</div>
            <div id="your-hand-cards"></div>
        </div>
        <div id="decision">
            <div id="decision-message"></div>
            <div id="decision-yes-no" hidden>
                <button id="decision-yes">Yes</button>
                <button id="decision-no">No</button>
            </div>
        </div>
    </div>
</div>
</body>
